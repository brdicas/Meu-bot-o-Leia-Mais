<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Leia Mais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .conteudo .item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .oculto {
            display: none;
        }

        #leiaMaisBtn {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #leiaMaisBtn:hover {
            background-color: #45a049; /* Verde mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item oculto">Item 4</div>
        <div class="item oculto">Item 5</div>
        <div class="item oculto">Item 6</div>
    </div>
    <button id="leiaMaisBtn">Leia Mais</button>

    <script>
        document.getElementById('leiaMaisBtn').addEventListener('click', function() {
            var itensOcultos = document.querySelectorAll('.oculto');
            itensOcultos.forEach(function(item) {
                item.style.display = 'block';
            });

            // Esconde o botão após clicar
            this.style.display = 'none';
        });
    </script>
</body>
</html>
